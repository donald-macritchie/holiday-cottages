{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Delete Booking</h2>
    <p>Are you sure you want to delete the booking for {{ booking.cottage.name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
</div>
{% endblock %}
