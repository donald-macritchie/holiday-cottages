{% extends "base.html" %} {% block content %}

<!-- Homestead Title -->

<div class="container-fluid">
    <div class="row">
        <div class="col-12 cottage-intro text-center">
            <h1>Homestead</h1>
            <p>"Lovely cottage which has everything you need, in the most beautiful of surroundings."</p>
        </div>
    </div>
</div>

<!-- Homestead Gallery -->
<div class="container-fluid image-gallery">
    <div class="row">
        <div class="col-12 mx-auto">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../static/img/generic-cottage-1.jpeg" class="d-block w-100 img-fluid" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="../static/img/peak-2.jpg" class="d-block w-100 img-fluid" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="../static/img/peak-3.jpg" class="d-block w-100 img-fluid" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Booking and Price -->

<!-- Amenitites -->

<div class="container">
    <div class="row">
        <div class="col-12">
            <h2>Amenities</h2>
            <ul>
                {% for amenity in amenities %}
                <li>{{ amenity.name }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>

<!-- Location -->

<!-- General Details and Rules -->



{% endblock %}
