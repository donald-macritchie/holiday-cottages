{% extends "base.html" %}

{% block content %}

<div class="container-fluid edit-booking-container">
    <div class="row">
        <div class="col-12 col-md-10 col-lg-4 edit-booking-section">
            <div class="col-12 col-md-10 col-lg-10 mx-auto text-center edit-booking-head">
                <h2>Edit Booking</h2>
            </div>
            <div class="col-12 col-md-10 col-lg-10">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Confirm</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
